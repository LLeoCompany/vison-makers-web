# VisionMakers Consultation System Supabase Configuration

project_id = "visionmakers-consultation"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = false  # 상담시스템은 인증 불필요
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://yourdomain.com"]

[auth.email]
enable_signup = false
enable_confirmations = false

[db]
port = 54322
major_version = 15

# 데이터베이스 풀링 설정
[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"
image_transformation = true

[edge_functions]
enabled = false

[analytics]
enabled = false

# 로컬 개발 환경 설정
[local]
project_id = "visionmakers-consultation"