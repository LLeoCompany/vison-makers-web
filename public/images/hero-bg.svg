<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="blueGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background gradient circles -->
  <circle cx="150" cy="150" r="350" fill="url(#blueGrad1)" />
  <circle cx="1770" cy="200" r="400" fill="url(#blueGrad2)" />
  <circle cx="1600" cy="850" r="300" fill="url(#blueGrad1)" />
  <circle cx="250" cy="800" r="250" fill="url(#blueGrad2)" />
  <circle cx="960" cy="540" r="500" fill="url(#blueGrad1)" opacity="0.3"/>

  <!-- VS Code Editor Window - Left Side -->
  <g opacity="0.12" transform="translate(30, 120)" filter="url(#shadow)">
    <!-- Window frame -->
    <rect width="320" height="280" rx="12" fill="url(#codeGrad)"/>
    <!-- Title bar -->
    <rect y="0" width="320" height="32" rx="12" fill="#1e293b"/>
    <rect y="12" width="320" height="20" fill="#1e293b"/>
    <!-- Traffic lights -->
    <circle cx="18" cy="16" r="6" fill="#ef4444"/>
    <circle cx="38" cy="16" r="6" fill="#eab308"/>
    <circle cx="58" cy="16" r="6" fill="#22c55e"/>
    <!-- File tab -->
    <rect x="80" y="8" width="80" height="20" rx="4" fill="#334155"/>
    <text x="95" y="22" font-family="monospace" font-size="10" fill="#94a3b8">index.tsx</text>
    <!-- Code lines -->
    <text x="15" y="55" font-family="monospace" font-size="11" fill="#64748b">1</text>
    <text x="35" y="55" font-family="monospace" font-size="11" fill="#c084fc">import</text>
    <text x="80" y="55" font-family="monospace" font-size="11" fill="#e2e8f0">React</text>
    <text x="120" y="55" font-family="monospace" font-size="11" fill="#c084fc">from</text>
    <text x="155" y="55" font-family="monospace" font-size="11" fill="#a5d6ff">'react'</text>

    <text x="15" y="75" font-family="monospace" font-size="11" fill="#64748b">2</text>

    <text x="15" y="95" font-family="monospace" font-size="11" fill="#64748b">3</text>
    <text x="35" y="95" font-family="monospace" font-size="11" fill="#c084fc">const</text>
    <text x="70" y="95" font-family="monospace" font-size="11" fill="#7dd3fc">App</text>
    <text x="95" y="95" font-family="monospace" font-size="11" fill="#e2e8f0">=</text>
    <text x="105" y="95" font-family="monospace" font-size="11" fill="#fbbf24">()</text>
    <text x="125" y="95" font-family="monospace" font-size="11" fill="#c084fc">=></text>
    <text x="145" y="95" font-family="monospace" font-size="11" fill="#fbbf24">{</text>

    <text x="15" y="115" font-family="monospace" font-size="11" fill="#64748b">4</text>
    <text x="45" y="115" font-family="monospace" font-size="11" fill="#c084fc">return</text>
    <text x="90" y="115" font-family="monospace" font-size="11" fill="#fbbf24">(</text>

    <text x="15" y="135" font-family="monospace" font-size="11" fill="#64748b">5</text>
    <text x="55" y="135" font-family="monospace" font-size="11" fill="#94a3b8">&lt;</text>
    <text x="65" y="135" font-family="monospace" font-size="11" fill="#7dd3fc">div</text>
    <text x="90" y="135" font-family="monospace" font-size="11" fill="#94a3b8">&gt;</text>

    <text x="15" y="155" font-family="monospace" font-size="11" fill="#64748b">6</text>
    <text x="65" y="155" font-family="monospace" font-size="11" fill="#a5d6ff">Hello World</text>

    <text x="15" y="175" font-family="monospace" font-size="11" fill="#64748b">7</text>
    <text x="55" y="175" font-family="monospace" font-size="11" fill="#94a3b8">&lt;/</text>
    <text x="70" y="175" font-family="monospace" font-size="11" fill="#7dd3fc">div</text>
    <text x="95" y="175" font-family="monospace" font-size="11" fill="#94a3b8">&gt;</text>

    <text x="15" y="195" font-family="monospace" font-size="11" fill="#64748b">8</text>
    <text x="45" y="195" font-family="monospace" font-size="11" fill="#fbbf24">)</text>

    <text x="15" y="215" font-family="monospace" font-size="11" fill="#64748b">9</text>
    <text x="35" y="215" font-family="monospace" font-size="11" fill="#fbbf24">}</text>

    <!-- Cursor blink line -->
    <rect x="145" y="205" width="2" height="14" fill="#2563eb"/>
  </g>

  <!-- Browser Preview Window - Right Side -->
  <g opacity="0.1" transform="translate(1550, 150)" filter="url(#shadow)">
    <rect width="320" height="240" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Browser bar -->
    <rect y="0" width="320" height="36" rx="12" fill="#f8fafc"/>
    <rect y="12" width="320" height="24" fill="#f8fafc"/>
    <!-- Traffic lights -->
    <circle cx="18" cy="18" r="5" fill="#ef4444"/>
    <circle cx="36" cy="18" r="5" fill="#eab308"/>
    <circle cx="54" cy="18" r="5" fill="#22c55e"/>
    <!-- URL bar -->
    <rect x="70" y="10" width="180" height="16" rx="4" fill="#e2e8f0"/>
    <text x="80" y="22" font-family="sans-serif" font-size="9" fill="#64748b">localhost:3000</text>
    <!-- Content preview -->
    <rect x="20" y="50" width="120" height="12" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="20" y="70" width="200" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="85" width="180" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="100" width="160" height="8" rx="2" fill="#e2e8f0"/>
    <!-- Button -->
    <rect x="20" y="125" width="80" height="28" rx="6" fill="#2563eb"/>
    <text x="35" y="143" font-family="sans-serif" font-size="10" fill="#ffffff">Get Started</text>
    <!-- Image placeholder -->
    <rect x="180" y="50" width="120" height="80" rx="8" fill="#f1f5f9"/>
    <circle cx="240" cy="90" r="20" fill="#e2e8f0"/>
  </g>

  <!-- Terminal Window - Bottom Left -->
  <g opacity="0.09" transform="translate(80, 750)" filter="url(#shadow)">
    <rect width="280" height="160" rx="10" fill="#0f172a"/>
    <!-- Title bar -->
    <rect y="0" width="280" height="28" rx="10" fill="#1e293b"/>
    <rect y="10" width="280" height="18" fill="#1e293b"/>
    <circle cx="16" cy="14" r="5" fill="#ef4444"/>
    <circle cx="34" cy="14" r="5" fill="#eab308"/>
    <circle cx="52" cy="14" r="5" fill="#22c55e"/>
    <text x="80" y="18" font-family="monospace" font-size="10" fill="#64748b">Terminal</text>
    <!-- Terminal content -->
    <text x="12" y="50" font-family="monospace" font-size="10" fill="#22c55e">$</text>
    <text x="25" y="50" font-family="monospace" font-size="10" fill="#e2e8f0">npm run build</text>
    <text x="12" y="68" font-family="monospace" font-size="10" fill="#64748b">Creating optimized build...</text>
    <text x="12" y="86" font-family="monospace" font-size="10" fill="#22c55e">✓</text>
    <text x="28" y="86" font-family="monospace" font-size="10" fill="#e2e8f0">Compiled successfully!</text>
    <text x="12" y="104" font-family="monospace" font-size="10" fill="#22c55e">✓</text>
    <text x="28" y="104" font-family="monospace" font-size="10" fill="#e2e8f0">Build completed in 2.3s</text>
    <text x="12" y="130" font-family="monospace" font-size="10" fill="#22c55e">$</text>
    <rect x="25" y="120" width="8" height="14" fill="#22c55e" opacity="0.7"/>
  </g>

  <!-- Database/Server Icon - Right Bottom -->
  <g opacity="0.08" transform="translate(1650, 700)">
    <!-- Server stack -->
    <rect width="180" height="50" rx="8" fill="#1e293b"/>
    <rect y="55" width="180" height="50" rx="8" fill="#1e293b"/>
    <rect y="110" width="180" height="50" rx="8" fill="#1e293b"/>
    <!-- Server lights -->
    <circle cx="25" cy="25" r="5" fill="#22c55e"/>
    <circle cx="45" cy="25" r="5" fill="#22c55e"/>
    <rect x="120" y="20" width="40" height="10" rx="2" fill="#334155"/>
    <circle cx="25" cy="80" r="5" fill="#22c55e"/>
    <circle cx="45" cy="80" r="5" fill="#3b82f6"/>
    <rect x="120" y="75" width="40" height="10" rx="2" fill="#334155"/>
    <circle cx="25" cy="135" r="5" fill="#22c55e"/>
    <circle cx="45" cy="135" r="5" fill="#22c55e"/>
    <rect x="120" y="130" width="40" height="10" rx="2" fill="#334155"/>
  </g>

  <!-- Network nodes and connections -->
  <g stroke="#2563eb" stroke-width="1.5" fill="none" opacity="0.06">
    <!-- Left side connections -->
    <path d="M 350 400 Q 450 350 550 400"/>
    <path d="M 350 400 Q 400 500 350 600"/>
    <circle cx="350" cy="400" r="8" fill="#2563eb"/>
    <circle cx="550" cy="400" r="6" fill="#2563eb"/>
    <circle cx="350" cy="600" r="6" fill="#2563eb"/>

    <!-- Right side connections -->
    <path d="M 1550 500 Q 1450 450 1350 500"/>
    <path d="M 1550 500 Q 1500 600 1550 700"/>
    <circle cx="1550" cy="500" r="8" fill="#2563eb"/>
    <circle cx="1350" cy="500" r="6" fill="#2563eb"/>
    <circle cx="1550" cy="700" r="6" fill="#2563eb"/>
  </g>

  <!-- Floating tech icons -->
  <g opacity="0.05">
    <!-- React logo simplified -->
    <g transform="translate(200, 550)">
      <ellipse cx="30" cy="30" rx="25" ry="10" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(0 30 30)"/>
      <ellipse cx="30" cy="30" rx="25" ry="10" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(60 30 30)"/>
      <ellipse cx="30" cy="30" rx="25" ry="10" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(120 30 30)"/>
      <circle cx="30" cy="30" r="5" fill="#61dafb"/>
    </g>

    <!-- Node.js hexagon -->
    <g transform="translate(1700, 450)">
      <polygon points="25,0 50,15 50,45 25,60 0,45 0,15" stroke="#68a063" stroke-width="2" fill="none"/>
      <text x="12" y="35" font-family="sans-serif" font-size="14" fill="#68a063">N</text>
    </g>
  </g>

  <!-- Decorative code brackets -->
  <g opacity="0.04" fill="#2563eb">
    <text x="50" y="500" font-family="monospace" font-size="100">{</text>
    <text x="1820" y="350" font-family="monospace" font-size="100">}</text>
  </g>

  <!-- Floating particles -->
  <g filter="url(#glow)">
    <circle cx="400" cy="200" r="4" fill="#2563eb" opacity="0.4"/>
    <circle cx="300" cy="450" r="3" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="500" cy="650" r="5" fill="#3b82f6" opacity="0.35"/>
    <circle cx="1500" cy="250" r="4" fill="#2563eb" opacity="0.4"/>
    <circle cx="1400" cy="550" r="3" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="1600" cy="400" r="5" fill="#3b82f6" opacity="0.35"/>
  </g>

  <!-- Grid pattern -->
  <g stroke="#2563eb" stroke-width="0.5" opacity="0.02">
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="400" x2="400" y2="400"/>
    <line x1="0" y1="600" x2="350" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="100" x2="400" y2="600"/>
    <line x1="1420" y1="200" x2="1920" y2="200"/>
    <line x1="1520" y1="400" x2="1920" y2="400"/>
    <line x1="1570" y1="600" x2="1920" y2="600"/>
    <line x1="1720" y1="0" x2="1720" y2="500"/>
    <line x1="1520" y1="300" x2="1520" y2="700"/>
  </g>
</svg>