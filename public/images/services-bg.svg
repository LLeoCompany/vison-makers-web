<svg width="1920" height="1000" viewBox="0 0 1920 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="svcBlue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="svcBlue2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.02" />
    </linearGradient>
    <filter id="svcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background gradients -->
  <circle cx="100" cy="100" r="250" fill="url(#svcBlue1)" />
  <circle cx="1820" cy="150" r="300" fill="url(#svcBlue2)" />
  <circle cx="1700" cy="850" r="200" fill="url(#svcBlue1)" />
  <circle cx="150" cy="800" r="180" fill="url(#svcBlue2)" />

  <!-- Wireframe/Planning Document - Left Top -->
  <g opacity="0.08" transform="translate(40, 80)" filter="url(#svcShadow)">
    <rect width="220" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Document header -->
    <rect x="15" y="15" width="100" height="10" rx="2" fill="#2563eb"/>
    <rect x="15" y="32" width="150" height="6" rx="1" fill="#e2e8f0"/>
    <rect x="15" y="44" width="120" height="6" rx="1" fill="#e2e8f0"/>
    <!-- Wireframe boxes -->
    <rect x="15" y="65" width="190" height="40" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="25" y="75" width="80" height="6" rx="1" fill="#cbd5e1"/>
    <rect x="25" y="87" width="60" height="6" rx="1" fill="#cbd5e1"/>
    <!-- Content blocks -->
    <rect x="15" y="115" width="90" height="60" rx="4" fill="#f1f5f9"/>
    <rect x="115" y="115" width="90" height="60" rx="4" fill="#f1f5f9"/>
    <rect x="15" y="185" width="90" height="60" rx="4" fill="#f1f5f9"/>
    <rect x="115" y="185" width="90" height="60" rx="4" fill="#f1f5f9"/>
    <!-- CTA wireframe -->
    <rect x="60" y="255" width="100" height="16" rx="4" fill="#2563eb" opacity="0.3"/>
  </g>

  <!-- Figma/Design Tool Window - Left Middle -->
  <g opacity="0.07" transform="translate(50, 450)" filter="url(#svcShadow)">
    <rect width="200" height="180" rx="8" fill="#1e1e1e"/>
    <!-- Toolbar -->
    <rect y="0" width="200" height="28" rx="8" fill="#2d2d2d"/>
    <rect y="8" width="200" height="20" fill="#2d2d2d"/>
    <circle cx="14" cy="14" r="4" fill="#ef4444"/>
    <circle cx="28" cy="14" r="4" fill="#eab308"/>
    <circle cx="42" cy="14" r="4" fill="#22c55e"/>
    <!-- Canvas -->
    <rect x="10" y="38" width="180" height="130" rx="4" fill="#ffffff"/>
    <!-- Design elements -->
    <rect x="20" y="48" width="70" height="30" rx="4" fill="#2563eb" opacity="0.2"/>
    <circle cx="130" cy="63" r="20" fill="#0ea5e9" opacity="0.2"/>
    <rect x="20" y="88" width="160" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="102" width="120" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="130" width="60" height="20" rx="4" fill="#2563eb"/>
  </g>

  <!-- Code Editor - Right Top -->
  <g opacity="0.08" transform="translate(1650, 100)" filter="url(#svcShadow)">
    <rect width="230" height="200" rx="8" fill="#1e293b"/>
    <!-- Title bar -->
    <rect y="0" width="230" height="26" rx="8" fill="#334155"/>
    <rect y="8" width="230" height="18" fill="#334155"/>
    <circle cx="14" cy="13" r="4" fill="#ef4444"/>
    <circle cx="28" cy="13" r="4" fill="#eab308"/>
    <circle cx="42" cy="13" r="4" fill="#22c55e"/>
    <!-- Code -->
    <text x="12" y="48" font-family="monospace" font-size="9" fill="#64748b">1</text>
    <text x="28" y="48" font-family="monospace" font-size="9" fill="#c084fc">function</text>
    <text x="72" y="48" font-family="monospace" font-size="9" fill="#7dd3fc">deploy</text>
    <text x="105" y="48" font-family="monospace" font-size="9" fill="#e2e8f0">() {</text>

    <text x="12" y="64" font-family="monospace" font-size="9" fill="#64748b">2</text>
    <text x="38" y="64" font-family="monospace" font-size="9" fill="#c084fc">const</text>
    <text x="68" y="64" font-family="monospace" font-size="9" fill="#e2e8f0">config = {</text>

    <text x="12" y="80" font-family="monospace" font-size="9" fill="#64748b">3</text>
    <text x="48" y="80" font-family="monospace" font-size="9" fill="#7dd3fc">env:</text>
    <text x="72" y="80" font-family="monospace" font-size="9" fill="#a5d6ff">'production'</text>

    <text x="12" y="96" font-family="monospace" font-size="9" fill="#64748b">4</text>
    <text x="38" y="96" font-family="monospace" font-size="9" fill="#e2e8f0">}</text>

    <text x="12" y="112" font-family="monospace" font-size="9" fill="#64748b">5</text>
    <text x="38" y="112" font-family="monospace" font-size="9" fill="#c084fc">return</text>
    <text x="72" y="112" font-family="monospace" font-size="9" fill="#22c55e">success</text>

    <text x="12" y="128" font-family="monospace" font-size="9" fill="#64748b">6</text>
    <text x="28" y="128" font-family="monospace" font-size="9" fill="#e2e8f0">}</text>
  </g>

  <!-- Cloud/Server Infrastructure - Right Middle -->
  <g opacity="0.07" transform="translate(1680, 380)">
    <!-- Cloud shape -->
    <ellipse cx="90" cy="50" rx="80" ry="40" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <ellipse cx="50" cy="60" rx="40" ry="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <ellipse cx="130" cy="55" rx="35" ry="22" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Connection lines -->
    <line x1="90" y1="90" x2="90" y2="130" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="50" y1="130" x2="130" y2="130" stroke="#2563eb" stroke-width="2"/>
    <!-- Servers -->
    <rect x="30" y="140" width="40" height="50" rx="4" fill="#1e293b"/>
    <rect x="80" y="140" width="40" height="50" rx="4" fill="#1e293b"/>
    <rect x="130" y="140" width="40" height="50" rx="4" fill="#1e293b"/>
    <circle cx="50" cy="155" r="4" fill="#22c55e"/>
    <circle cx="100" cy="155" r="4" fill="#22c55e"/>
    <circle cx="150" cy="155" r="4" fill="#22c55e"/>
  </g>

  <!-- Mobile App Preview - Right Bottom -->
  <g opacity="0.08" transform="translate(1720, 650)" filter="url(#svcShadow)">
    <rect width="120" height="220" rx="20" fill="#1e293b"/>
    <rect x="8" y="35" width="104" height="175" rx="4" fill="#ffffff"/>
    <!-- Status bar -->
    <rect x="40" y="8" width="40" height="5" rx="2" fill="#64748b"/>
    <!-- App content -->
    <rect x="15" y="45" width="90" height="12" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="15" y="65" width="90" height="40" rx="4" fill="#f1f5f9"/>
    <rect x="15" y="115" width="90" height="40" rx="4" fill="#f1f5f9"/>
    <rect x="15" y="165" width="90" height="30" rx="4" fill="#2563eb"/>
    <!-- Home indicator -->
    <rect x="35" y="215" width="50" height="4" rx="2" fill="#64748b"/>
  </g>

  <!-- Gear/Settings Icon - Left Bottom -->
  <g opacity="0.06" transform="translate(100, 700)">
    <circle cx="50" cy="50" r="40" stroke="#2563eb" stroke-width="4" fill="none"/>
    <circle cx="50" cy="50" r="18" fill="#2563eb"/>
    <!-- Gear teeth -->
    <rect x="45" y="0" width="10" height="20" fill="#2563eb"/>
    <rect x="45" y="80" width="10" height="20" fill="#2563eb"/>
    <rect x="0" y="45" width="20" height="10" fill="#2563eb"/>
    <rect x="80" y="45" width="20" height="10" fill="#2563eb"/>
    <rect x="12" y="12" width="15" height="10" fill="#2563eb" transform="rotate(45 20 17)"/>
    <rect x="73" y="73" width="15" height="10" fill="#2563eb" transform="rotate(45 80 78)"/>
    <rect x="73" y="12" width="15" height="10" fill="#2563eb" transform="rotate(-45 80 17)"/>
    <rect x="12" y="73" width="15" height="10" fill="#2563eb" transform="rotate(-45 20 78)"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#2563eb" stroke-width="1" stroke-dasharray="6,6" opacity="0.04">
    <path d="M 260 200 Q 400 150 540 200"/>
    <path d="M 1380 200 Q 1520 150 1650 200"/>
    <path d="M 250 550 Q 400 500 550 550"/>
    <path d="M 1370 480 Q 1520 430 1680 480"/>
  </g>

  <!-- Tech Stack Icons -->
  <g opacity="0.04">
    <!-- React -->
    <g transform="translate(350, 150)">
      <circle cx="20" cy="20" r="5" fill="#61dafb"/>
      <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="1.5" fill="none"/>
      <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="1.5" fill="none" transform="rotate(60 20 20)"/>
      <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="1.5" fill="none" transform="rotate(120 20 20)"/>
    </g>

    <!-- Next.js -->
    <g transform="translate(350, 750)">
      <circle cx="20" cy="20" r="18" fill="#000000"/>
      <text x="10" y="26" font-family="sans-serif" font-size="14" fill="#ffffff" font-weight="bold">N</text>
    </g>

    <!-- TypeScript -->
    <g transform="translate(1500, 700)">
      <rect width="36" height="36" rx="4" fill="#3178c6"/>
      <text x="8" y="26" font-family="sans-serif" font-size="18" fill="#ffffff" font-weight="bold">TS</text>
    </g>
  </g>

  <!-- Floating Dots -->
  <g fill="#2563eb" opacity="0.06">
    <circle cx="500" cy="300" r="4"/>
    <circle cx="520" cy="300" r="4"/>
    <circle cx="540" cy="300" r="4"/>
    <circle cx="500" cy="320" r="4"/>
    <circle cx="520" cy="320" r="4"/>
    <circle cx="540" cy="320" r="4"/>

    <circle cx="1380" cy="600" r="4"/>
    <circle cx="1400" cy="600" r="4"/>
    <circle cx="1420" cy="600" r="4"/>
    <circle cx="1380" cy="620" r="4"/>
    <circle cx="1400" cy="620" r="4"/>
    <circle cx="1420" cy="620" r="4"/>
  </g>
</svg>