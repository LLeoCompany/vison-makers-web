<svg width="1920" height="500" viewBox="0 0 1920 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ctaBlue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="ctaBlue2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="ctaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Large gradient blobs -->
  <circle cx="200" cy="100" r="350" fill="url(#ctaBlue1)" />
  <circle cx="1720" cy="400" r="400" fill="url(#ctaBlue2)" />
  <circle cx="960" cy="550" r="250" fill="url(#ctaBlue1)" />
  <circle cx="600" cy="400" r="200" fill="url(#ctaBlue2)" opacity="0.5"/>
  <circle cx="1300" cy="100" r="180" fill="url(#ctaBlue1)" opacity="0.5"/>

  <!-- Detailed Rocket - Left Side -->
  <g opacity="0.12" transform="translate(80, 120)">
    <!-- Rocket body -->
    <path d="M50 20 Q50 0 70 0 Q90 0 90 20 L95 100 L85 110 L85 80 L55 80 L55 110 L45 100 Z" fill="#ffffff"/>
    <!-- Window -->
    <circle cx="70" cy="40" r="12" fill="#2563eb" opacity="0.6"/>
    <circle cx="70" cy="40" r="8" fill="#ffffff" opacity="0.3"/>
    <!-- Fins -->
    <path d="M45 100 L30 120 L45 110 Z" fill="#ffffff"/>
    <path d="M95 100 L110 120 L95 110 Z" fill="#ffffff"/>
    <!-- Flame -->
    <path d="M55 110 Q70 150 85 110 Q70 135 55 110" fill="#eab308" opacity="0.8"/>
    <path d="M60 110 Q70 140 80 110 Q70 125 60 110" fill="#ef4444" opacity="0.6"/>
    <!-- Exhaust particles -->
    <circle cx="70" cy="160" r="4" fill="#eab308" opacity="0.5"/>
    <circle cx="60" cy="175" r="3" fill="#ef4444" opacity="0.4"/>
    <circle cx="80" cy="180" r="2" fill="#eab308" opacity="0.3"/>
  </g>

  <!-- Speed lines behind rocket -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.08">
    <line x1="20" y1="180" x2="60" y2="180"/>
    <line x1="10" y1="200" x2="70" y2="200"/>
    <line x1="30" y1="220" x2="80" y2="220"/>
    <line x1="15" y1="240" x2="55" y2="240"/>
  </g>

  <!-- Console/Terminal showing deployment - Right Side -->
  <g opacity="0.1" transform="translate(1620, 100)">
    <rect width="250" height="150" rx="10" fill="#1e293b"/>
    <rect y="0" width="250" height="24" rx="10" fill="#334155"/>
    <rect y="10" width="250" height="14" fill="#334155"/>
    <circle cx="14" cy="12" r="5" fill="#ef4444"/>
    <circle cx="30" cy="12" r="5" fill="#eab308"/>
    <circle cx="46" cy="12" r="5" fill="#22c55e"/>
    <!-- Deployment messages -->
    <text x="12" y="45" font-family="monospace" font-size="10" fill="#22c55e">$ npm run deploy</text>
    <text x="12" y="65" font-family="monospace" font-size="9" fill="#64748b">Deploying to production...</text>
    <text x="12" y="85" font-family="monospace" font-size="9" fill="#22c55e">✓ Build successful</text>
    <text x="12" y="105" font-family="monospace" font-size="9" fill="#22c55e">✓ Tests passed</text>
    <text x="12" y="125" font-family="monospace" font-size="9" fill="#22c55e">✓ Deployed!</text>
    <rect x="12" y="135" width="8" height="10" fill="#22c55e" opacity="0.7"/>
  </g>

  <!-- Success Checkmark Circle - Right Bottom -->
  <g opacity="0.1" transform="translate(1750, 320)" filter="url(#ctaGlow)">
    <circle cx="50" cy="50" r="45" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M30 50 L45 65 L75 35" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Floating form/contact card - Center Left -->
  <g opacity="0.08" transform="translate(350, 280)">
    <rect width="150" height="120" rx="10" fill="#ffffff"/>
    <!-- Form header -->
    <rect x="12" y="12" width="60" height="8" rx="2" fill="#2563eb"/>
    <!-- Form fields -->
    <rect x="12" y="30" width="126" height="20" rx="4" fill="#f1f5f9"/>
    <rect x="12" y="58" width="126" height="20" rx="4" fill="#f1f5f9"/>
    <!-- Submit button -->
    <rect x="35" y="88" width="80" height="22" rx="6" fill="#2563eb"/>
    <text x="55" y="103" font-family="sans-serif" font-size="9" fill="#ffffff">Send</text>
  </g>

  <!-- Phone/Message icon - Center -->
  <g opacity="0.08" transform="translate(900, 100)">
    <!-- Phone body -->
    <rect width="70" height="120" rx="10" fill="#ffffff"/>
    <rect x="6" y="25" width="58" height="80" rx="4" fill="#f1f5f9"/>
    <!-- Status bar -->
    <rect x="20" y="8" width="30" height="6" rx="3" fill="#e2e8f0"/>
    <!-- Chat bubbles on screen -->
    <rect x="10" y="35" width="35" height="15" rx="6" fill="#2563eb"/>
    <rect x="25" y="55" width="35" height="15" rx="6" fill="#e2e8f0"/>
    <rect x="10" y="75" width="40" height="15" rx="6" fill="#2563eb"/>
    <!-- Home button -->
    <rect x="25" y="110" width="20" height="4" rx="2" fill="#e2e8f0"/>
  </g>

  <!-- Code brackets - Left -->
  <g opacity="0.06" fill="#ffffff">
    <text x="250" y="380" font-family="monospace" font-size="60">&lt;/&gt;</text>
  </g>

  <!-- Curly braces - Right -->
  <g opacity="0.06" fill="#ffffff">
    <text x="1500" y="200" font-family="monospace" font-size="50">{ }</text>
  </g>

  <!-- Stars/sparkles -->
  <g fill="#ffffff" opacity="0.15" filter="url(#ctaGlow)">
    <polygon points="450,120 453,128 462,128 455,133 458,142 450,136 442,142 445,133 438,128 447,128"/>
    <polygon points="1400,350 1402,356 1408,356 1403,360 1405,366 1400,362 1395,366 1397,360 1392,356 1398,356"/>
    <polygon points="800,380 802,386 808,386 803,390 805,396 800,392 795,396 797,390 792,386 798,386"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="1" stroke-dasharray="6,4" opacity="0.06">
    <path d="M200 250 Q400 200 600 250"/>
    <path d="M1300 250 Q1500 200 1700 250"/>
  </g>

  <!-- Floating particles with glow -->
  <g fill="#ffffff" filter="url(#ctaGlow)">
    <circle cx="300" cy="150" r="5" opacity="0.2"/>
    <circle cx="550" cy="200" r="4" opacity="0.15"/>
    <circle cx="750" cy="300" r="3" opacity="0.12"/>
    <circle cx="1100" cy="180" r="5" opacity="0.2"/>
    <circle cx="1250" cy="350" r="4" opacity="0.15"/>
    <circle cx="1550" cy="280" r="3" opacity="0.12"/>
  </g>

  <!-- Dots pattern - Left -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="50" cy="350" r="3"/>
    <circle cx="70" cy="350" r="3"/>
    <circle cx="90" cy="350" r="3"/>
    <circle cx="50" cy="370" r="3"/>
    <circle cx="70" cy="370" r="3"/>
    <circle cx="90" cy="370" r="3"/>
    <circle cx="50" cy="390" r="3"/>
    <circle cx="70" cy="390" r="3"/>
    <circle cx="90" cy="390" r="3"/>
  </g>

  <!-- Dots pattern - Right -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="1830" cy="50" r="3"/>
    <circle cx="1850" cy="50" r="3"/>
    <circle cx="1870" cy="50" r="3"/>
    <circle cx="1830" cy="70" r="3"/>
    <circle cx="1850" cy="70" r="3"/>
    <circle cx="1870" cy="70" r="3"/>
    <circle cx="1830" cy="90" r="3"/>
    <circle cx="1850" cy="90" r="3"/>
    <circle cx="1870" cy="90" r="3"/>
  </g>

  <!-- Arrow pointing to action -->
  <g opacity="0.08" transform="translate(1050, 220)">
    <path d="M0 30 L60 30 L60 15 L90 37.5 L60 60 L60 45 L0 45 Z" fill="#ffffff"/>
  </g>
</svg>