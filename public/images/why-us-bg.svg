<svg width="1920" height="900" viewBox="0 0 1920 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whyBlue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="whyBlue2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.02" />
    </linearGradient>
    <filter id="whyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background gradients -->
  <circle cx="100" cy="100" r="280" fill="url(#whyBlue1)" />
  <circle cx="1820" cy="120" r="320" fill="url(#whyBlue2)" />
  <circle cx="1750" cy="780" r="220" fill="url(#whyBlue1)" />
  <circle cx="120" cy="750" r="200" fill="url(#whyBlue2)" />

  <!-- Data Analytics Dashboard - Left Top -->
  <g opacity="0.08" transform="translate(40, 60)" filter="url(#whyShadow)">
    <rect width="260" height="200" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Header -->
    <rect x="15" y="15" width="80" height="8" rx="2" fill="#2563eb"/>
    <text x="15" y="40" font-family="sans-serif" font-size="9" fill="#64748b">Analytics Overview</text>
    <!-- Bar Chart -->
    <rect x="20" y="60" width="25" height="80" rx="4" fill="#2563eb" opacity="0.3"/>
    <rect x="55" y="80" width="25" height="60" rx="4" fill="#2563eb" opacity="0.5"/>
    <rect x="90" y="50" width="25" height="90" rx="4" fill="#2563eb" opacity="0.7"/>
    <rect x="125" y="70" width="25" height="70" rx="4" fill="#2563eb" opacity="0.4"/>
    <rect x="160" y="40" width="25" height="100" rx="4" fill="#22c55e" opacity="0.8"/>
    <!-- Line -->
    <line x1="20" y1="150" x2="200" y2="150" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Percentage -->
    <text x="200" y="180" font-family="sans-serif" font-size="20" fill="#22c55e" font-weight="bold">+127%</text>
  </g>

  <!-- Certificate/Award Badge - Left Middle -->
  <g opacity="0.07" transform="translate(80, 350)">
    <!-- Shield shape -->
    <path d="M60 10 L110 30 L110 80 Q110 120 60 140 Q10 120 10 80 L10 30 Z" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <!-- Checkmark inside -->
    <path d="M35 70 L55 90 L90 50" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Ribbon -->
    <path d="M30 130 L30 170 L60 155 L90 170 L90 130" fill="#2563eb" opacity="0.3"/>
    <!-- Stars around -->
    <polygon points="60,0 62,6 68,6 63,10 65,16 60,12 55,16 57,10 52,6 58,6" fill="#eab308"/>
    <polygon points="120,50 122,54 126,54 123,57 124,61 120,58 116,61 117,57 114,54 118,54" fill="#eab308" opacity="0.7"/>
    <polygon points="0,50 2,54 6,54 3,57 4,61 0,58 -4,61 -3,57 -6,54 -2,54" fill="#eab308" opacity="0.7"/>
  </g>

  <!-- Team Collaboration - Left Bottom -->
  <g opacity="0.06" transform="translate(50, 600)">
    <!-- Connected people icons -->
    <circle cx="50" cy="30" r="20" fill="#f1f5f9" stroke="#2563eb" stroke-width="2"/>
    <circle cx="50" cy="25" r="8" fill="#2563eb" opacity="0.5"/>
    <path d="M35 45 Q50 55 65 45" stroke="#2563eb" stroke-width="2" fill="none"/>

    <circle cx="130" cy="30" r="20" fill="#f1f5f9" stroke="#2563eb" stroke-width="2"/>
    <circle cx="130" cy="25" r="8" fill="#2563eb" opacity="0.5"/>
    <path d="M115 45 Q130 55 145 45" stroke="#2563eb" stroke-width="2" fill="none"/>

    <circle cx="90" cy="90" r="20" fill="#f1f5f9" stroke="#2563eb" stroke-width="2"/>
    <circle cx="90" cy="85" r="8" fill="#2563eb" opacity="0.5"/>
    <path d="M75 105 Q90 115 105 105" stroke="#2563eb" stroke-width="2" fill="none"/>

    <!-- Connection lines -->
    <line x1="65" y1="40" x2="115" y2="40" stroke="#2563eb" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="55" y1="48" x2="78" y2="75" stroke="#2563eb" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="125" y1="48" x2="102" y2="75" stroke="#2563eb" stroke-width="1" stroke-dasharray="4,4"/>
  </g>

  <!-- Growth Chart - Right Top -->
  <g opacity="0.08" transform="translate(1620, 80)" filter="url(#whyShadow)">
    <rect width="250" height="180" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Title -->
    <text x="15" y="30" font-family="sans-serif" font-size="11" fill="#1e293b" font-weight="600">Project Success Rate</text>
    <!-- Line chart -->
    <polyline points="30,140 60,130 90,110 120,95 150,80 180,60 210,45"
              stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Fill area -->
    <path d="M30,140 L60,130 L90,110 L120,95 L150,80 L180,60 L210,45 L210,150 L30,150 Z"
          fill="#2563eb" opacity="0.1"/>
    <!-- Data points -->
    <circle cx="30" cy="140" r="4" fill="#2563eb"/>
    <circle cx="90" cy="110" r="4" fill="#2563eb"/>
    <circle cx="150" cy="80" r="4" fill="#2563eb"/>
    <circle cx="210" cy="45" r="6" fill="#22c55e"/>
    <!-- 98% label -->
    <text x="200" y="35" font-family="sans-serif" font-size="16" fill="#22c55e" font-weight="bold">98%</text>
  </g>

  <!-- Dedicated PM Badge - Right Middle -->
  <g opacity="0.07" transform="translate(1700, 320)" filter="url(#whyShadow)">
    <rect width="160" height="180" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Avatar -->
    <circle cx="80" cy="50" r="30" fill="#f1f5f9"/>
    <circle cx="80" cy="45" r="12" fill="#2563eb" opacity="0.6"/>
    <path d="M55 75 Q80 95 105 75" fill="#2563eb" opacity="0.4"/>
    <!-- PM badge -->
    <rect x="55" y="90" width="50" height="20" rx="10" fill="#2563eb"/>
    <text x="68" y="104" font-family="sans-serif" font-size="10" fill="#ffffff" font-weight="bold">PM</text>
    <!-- Checklist items -->
    <rect x="20" y="120" width="12" height="12" rx="2" fill="#22c55e"/>
    <text x="20" y="129" font-family="sans-serif" font-size="10" fill="#ffffff">✓</text>
    <rect x="38" y="122" width="80" height="6" rx="2" fill="#e2e8f0"/>

    <rect x="20" y="140" width="12" height="12" rx="2" fill="#22c55e"/>
    <text x="20" y="149" font-family="sans-serif" font-size="10" fill="#ffffff">✓</text>
    <rect x="38" y="142" width="60" height="6" rx="2" fill="#e2e8f0"/>

    <rect x="20" y="160" width="12" height="12" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="38" y="162" width="70" height="6" rx="2" fill="#e2e8f0"/>
  </g>

  <!-- 24/7 Support Clock - Right Bottom -->
  <g opacity="0.06" transform="translate(1680, 600)">
    <!-- Clock circle -->
    <circle cx="70" cy="70" r="60" fill="#ffffff" stroke="#2563eb" stroke-width="3"/>
    <circle cx="70" cy="70" r="50" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Clock hands -->
    <line x1="70" y1="70" x2="70" y2="35" stroke="#1e293b" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="70" x2="95" y2="70" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <circle cx="70" cy="70" r="5" fill="#2563eb"/>
    <!-- Hour markers -->
    <circle cx="70" cy="25" r="3" fill="#1e293b"/>
    <circle cx="115" cy="70" r="3" fill="#1e293b"/>
    <circle cx="70" cy="115" r="3" fill="#1e293b"/>
    <circle cx="25" cy="70" r="3" fill="#1e293b"/>
    <!-- 24h text -->
    <text x="45" y="160" font-family="sans-serif" font-size="18" fill="#2563eb" font-weight="bold">24h</text>
  </g>

  <!-- Shield/Security Icon - Center Top -->
  <g opacity="0.05" transform="translate(880, 50)">
    <path d="M80 0 L160 30 L160 100 Q160 160 80 190 Q0 160 0 100 L0 30 Z"
          fill="none" stroke="#2563eb" stroke-width="3"/>
    <path d="M80 20 L140 45 L140 95 Q140 140 80 165 Q20 140 20 95 L20 45 Z"
          fill="#2563eb" opacity="0.1"/>
    <!-- Lock icon inside -->
    <rect x="55" y="80" width="50" height="40" rx="6" fill="#2563eb" opacity="0.3"/>
    <path d="M65 80 L65 65 Q65 50 80 50 Q95 50 95 65 L95 80"
          stroke="#2563eb" stroke-width="3" fill="none"/>
    <circle cx="80" cy="100" r="6" fill="#ffffff"/>
  </g>

  <!-- Handshake/Partnership - Center Bottom -->
  <g opacity="0.05" transform="translate(850, 700)">
    <!-- Two hands shaking -->
    <path d="M0 50 L40 50 L70 30 L100 50 L140 50 L140 80 L100 80 L70 60 L40 80 L0 80 Z"
          fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="2"/>
    <!-- Sparkles around -->
    <polygon points="70,10 72,18 80,18 74,24 76,32 70,26 64,32 66,24 60,18 68,18" fill="#eab308"/>
    <circle cx="20" cy="30" r="4" fill="#22c55e"/>
    <circle cx="120" cy="30" r="4" fill="#22c55e"/>
  </g>

  <!-- Floating metrics -->
  <g opacity="0.06">
    <!-- 500+ projects -->
    <g transform="translate(400, 200)">
      <rect width="100" height="50" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
      <text x="15" y="30" font-family="sans-serif" font-size="18" fill="#2563eb" font-weight="bold">500+</text>
      <text x="15" y="42" font-family="sans-serif" font-size="8" fill="#64748b">Projects</text>
    </g>

    <!-- 6 months -->
    <g transform="translate(1400, 600)">
      <rect width="100" height="50" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
      <text x="15" y="30" font-family="sans-serif" font-size="18" fill="#22c55e" font-weight="bold">6mo</text>
      <text x="15" y="42" font-family="sans-serif" font-size="8" fill="#64748b">Free Support</text>
    </g>
  </g>

  <!-- Connection lines -->
  <g stroke="#2563eb" stroke-width="1" stroke-dasharray="6,6" opacity="0.04">
    <path d="M 300 150 Q 500 100 700 150"/>
    <path d="M 1200 150 Q 1400 100 1620 150"/>
    <path d="M 300 700 Q 500 750 700 700"/>
    <path d="M 1200 700 Q 1400 750 1620 700"/>
  </g>

  <!-- Floating dots pattern -->
  <g fill="#2563eb" opacity="0.05">
    <circle cx="550" cy="400" r="3"/>
    <circle cx="570" cy="400" r="3"/>
    <circle cx="590" cy="400" r="3"/>
    <circle cx="550" cy="420" r="3"/>
    <circle cx="570" cy="420" r="3"/>
    <circle cx="590" cy="420" r="3"/>

    <circle cx="1330" cy="450" r="3"/>
    <circle cx="1350" cy="450" r="3"/>
    <circle cx="1370" cy="450" r="3"/>
    <circle cx="1330" cy="470" r="3"/>
    <circle cx="1350" cy="470" r="3"/>
    <circle cx="1370" cy="470" r="3"/>
  </g>
</svg>