<svg width="1920" height="800" viewBox="0 0 1920 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="procBlue1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="procBlue2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.02" />
    </linearGradient>
    <filter id="procShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background gradients -->
  <circle cx="80" cy="100" r="250" fill="url(#procBlue1)" />
  <circle cx="1840" cy="80" r="280" fill="url(#procBlue2)" />
  <circle cx="1780" cy="700" r="200" fill="url(#procBlue1)" />
  <circle cx="100" cy="680" r="180" fill="url(#procBlue2)" />
  <circle cx="960" cy="400" r="400" fill="url(#procBlue1)" opacity="0.3"/>

  <!-- Step 1: Consultation Document - Left -->
  <g opacity="0.08" transform="translate(50, 100)" filter="url(#procShadow)">
    <rect width="180" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Header -->
    <rect x="12" y="12" width="60" height="8" rx="2" fill="#2563eb"/>
    <text x="12" y="35" font-family="sans-serif" font-size="10" fill="#1e293b" font-weight="600">Project Brief</text>
    <!-- Form fields -->
    <text x="12" y="55" font-family="sans-serif" font-size="8" fill="#64748b">Company Name</text>
    <rect x="12" y="60" width="156" height="20" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

    <text x="12" y="95" font-family="sans-serif" font-size="8" fill="#64748b">Project Type</text>
    <rect x="12" y="100" width="156" height="20" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

    <text x="12" y="135" font-family="sans-serif" font-size="8" fill="#64748b">Budget Range</text>
    <rect x="12" y="140" width="156" height="20" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Submit button -->
    <rect x="40" y="180" width="100" height="28" rx="6" fill="#2563eb"/>
    <text x="60" y="198" font-family="sans-serif" font-size="10" fill="#ffffff">Get Quote</text>

    <!-- Step number -->
    <circle cx="165" cy="15" r="15" fill="#2563eb"/>
    <text x="161" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">1</text>
  </g>

  <!-- Step 2: Planning & Wireframe - Left Center -->
  <g opacity="0.07" transform="translate(80, 450)" filter="url(#procShadow)">
    <rect width="200" height="180" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Header -->
    <rect y="0" width="200" height="24" rx="10" fill="#f8fafc"/>
    <rect y="10" width="200" height="14" fill="#f8fafc"/>
    <text x="12" y="16" font-family="sans-serif" font-size="9" fill="#64748b">Wireframe.fig</text>

    <!-- Wireframe content -->
    <rect x="12" y="35" width="176" height="25" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,2"/>
    <rect x="20" y="42" width="60" height="8" rx="2" fill="#cbd5e1"/>

    <rect x="12" y="68" width="80" height="50" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,2"/>
    <rect x="100" y="68" width="88" height="50" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,2"/>

    <rect x="12" y="126" width="176" height="20" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- Cursor indicator -->
    <polygon points="160,90 175,100 165,105 168,120 160,112 152,120 155,105 145,100" fill="#2563eb" opacity="0.6"/>

    <!-- Step number -->
    <circle cx="185" cy="15" r="15" fill="#2563eb"/>
    <text x="181" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">2</text>
  </g>

  <!-- Step 3: Design & Development - Right Center -->
  <g opacity="0.08" transform="translate(1620, 100)" filter="url(#procShadow)">
    <!-- Code Editor -->
    <rect width="250" height="200" rx="10" fill="#1e293b"/>
    <rect y="0" width="250" height="26" rx="10" fill="#334155"/>
    <rect y="10" width="250" height="16" fill="#334155"/>
    <circle cx="14" cy="13" r="5" fill="#ef4444"/>
    <circle cx="30" cy="13" r="5" fill="#eab308"/>
    <circle cx="46" cy="13" r="5" fill="#22c55e"/>
    <text x="65" y="17" font-family="monospace" font-size="9" fill="#94a3b8">App.tsx</text>

    <!-- Code lines with progress indicator -->
    <text x="12" y="48" font-family="monospace" font-size="9" fill="#64748b">1</text>
    <text x="28" y="48" font-family="monospace" font-size="9" fill="#c084fc">const</text>
    <text x="56" y="48" font-family="monospace" font-size="9" fill="#7dd3fc">App</text>
    <text x="78" y="48" font-family="monospace" font-size="9" fill="#e2e8f0">=</text>
    <text x="88" y="48" font-family="monospace" font-size="9" fill="#fbbf24">()</text>
    <text x="102" y="48" font-family="monospace" font-size="9" fill="#c084fc">=></text>
    <text x="118" y="48" font-family="monospace" font-size="9" fill="#fbbf24">{</text>

    <text x="12" y="64" font-family="monospace" font-size="9" fill="#64748b">2</text>
    <text x="38" y="64" font-family="monospace" font-size="9" fill="#c084fc">return</text>
    <text x="76" y="64" font-family="monospace" font-size="9" fill="#fbbf24">(</text>

    <text x="12" y="80" font-family="monospace" font-size="9" fill="#64748b">3</text>
    <text x="48" y="80" font-family="monospace" font-size="9" fill="#94a3b8">&lt;</text>
    <text x="56" y="80" font-family="monospace" font-size="9" fill="#7dd3fc">main</text>
    <text x="82" y="80" font-family="monospace" font-size="9" fill="#94a3b8">&gt;</text>

    <text x="12" y="96" font-family="monospace" font-size="9" fill="#64748b">4</text>
    <text x="58" y="96" font-family="monospace" font-size="9" fill="#94a3b8">&lt;</text>
    <text x="66" y="96" font-family="monospace" font-size="9" fill="#22c55e">Hero</text>
    <text x="92" y="96" font-family="monospace" font-size="9" fill="#94a3b8">/&gt;</text>

    <text x="12" y="112" font-family="monospace" font-size="9" fill="#64748b">5</text>
    <text x="58" y="112" font-family="monospace" font-size="9" fill="#94a3b8">&lt;</text>
    <text x="66" y="112" font-family="monospace" font-size="9" fill="#22c55e">Features</text>
    <text x="116" y="112" font-family="monospace" font-size="9" fill="#94a3b8">/&gt;</text>

    <!-- Progress bar at bottom -->
    <rect x="12" y="170" width="226" height="6" rx="3" fill="#334155"/>
    <rect x="12" y="170" width="180" height="6" rx="3" fill="#22c55e"/>
    <text x="12" y="188" font-family="monospace" font-size="8" fill="#22c55e">Building... 80%</text>

    <!-- Step number -->
    <circle cx="235" cy="15" r="15" fill="#2563eb"/>
    <text x="231" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">3</text>
  </g>

  <!-- Step 4: Launch & Support - Right Bottom -->
  <g opacity="0.07" transform="translate(1650, 450)" filter="url(#procShadow)">
    <rect width="200" height="200" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Rocket icon -->
    <g transform="translate(60, 20)">
      <path d="M40 0 L50 30 L40 60 L30 30 Z" fill="#2563eb" opacity="0.8"/>
      <path d="M25 45 L30 30 L40 60 L35 55 Z" fill="#ef4444" opacity="0.6"/>
      <path d="M55 45 L50 30 L40 60 L45 55 Z" fill="#ef4444" opacity="0.6"/>
      <ellipse cx="40" cy="25" rx="8" ry="12" fill="#0ea5e9"/>
      <!-- Flame -->
      <path d="M35 60 Q40 80 45 60 Q40 75 35 60" fill="#eab308"/>
    </g>

    <!-- Launch text -->
    <text x="55" y="105" font-family="sans-serif" font-size="12" fill="#22c55e" font-weight="bold">LAUNCHED!</text>

    <!-- Support timeline -->
    <rect x="20" y="125" width="160" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="125" width="80" height="4" rx="2" fill="#22c55e"/>
    <text x="20" y="145" font-family="sans-serif" font-size="8" fill="#64748b">6 months free support</text>

    <!-- Checklist -->
    <g transform="translate(20, 155)">
      <rect width="12" height="12" rx="2" fill="#22c55e"/>
      <text x="18" y="10" font-family="sans-serif" font-size="9" fill="#64748b">Monitoring</text>
    </g>
    <g transform="translate(90, 155)">
      <rect width="12" height="12" rx="2" fill="#22c55e"/>
      <text x="18" y="10" font-family="sans-serif" font-size="9" fill="#64748b">Updates</text>
    </g>
    <g transform="translate(20, 175)">
      <rect width="12" height="12" rx="2" fill="#22c55e"/>
      <text x="18" y="10" font-family="sans-serif" font-size="9" fill="#64748b">Bug fixes</text>
    </g>

    <!-- Step number -->
    <circle cx="185" cy="15" r="15" fill="#22c55e"/>
    <text x="181" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">4</text>
  </g>

  <!-- Timeline Connection -->
  <g stroke="#2563eb" stroke-width="2" opacity="0.08">
    <!-- Main horizontal line -->
    <line x1="250" y1="400" x2="1650" y2="400" stroke-dasharray="8,4"/>

    <!-- Vertical connectors to steps -->
    <line x1="140" y1="320" x2="400" y2="400"/>
    <line x1="180" y1="450" x2="600" y2="400"/>
    <line x1="1745" y1="300" x2="1400" y2="400"/>
    <line x1="1750" y1="450" x2="1200" y2="400"/>

    <!-- Arrow heads on timeline -->
    <polygon points="1650,395 1650,405 1670,400" fill="#2563eb"/>
  </g>

  <!-- Center decorative elements -->
  <g opacity="0.05">
    <!-- Connecting dots -->
    <circle cx="400" cy="400" r="8" fill="#2563eb"/>
    <circle cx="600" cy="400" r="8" fill="#2563eb"/>
    <circle cx="960" cy="400" r="10" fill="#2563eb"/>
    <circle cx="1200" cy="400" r="8" fill="#2563eb"/>
    <circle cx="1400" cy="400" r="8" fill="#2563eb"/>
  </g>

  <!-- Floating calendar/schedule icons -->
  <g opacity="0.05" transform="translate(450, 150)">
    <rect width="80" height="70" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect y="0" width="80" height="18" rx="8" fill="#2563eb"/>
    <rect y="8" width="80" height="10" fill="#2563eb"/>
    <!-- Calendar grid -->
    <rect x="10" y="28" width="12" height="12" rx="2" fill="#e2e8f0"/>
    <rect x="28" y="28" width="12" height="12" rx="2" fill="#e2e8f0"/>
    <rect x="46" y="28" width="12" height="12" rx="2" fill="#22c55e"/>
    <rect x="10" y="46" width="12" height="12" rx="2" fill="#e2e8f0"/>
    <rect x="28" y="46" width="12" height="12" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="46" y="46" width="12" height="12" rx="2" fill="#e2e8f0"/>
  </g>

  <!-- Checkmark badges -->
  <g opacity="0.04">
    <circle cx="700" cy="200" r="25" fill="#22c55e"/>
    <path d="M690 200 L697 207 L712 192" stroke="#ffffff" stroke-width="3" fill="none"/>

    <circle cx="1200" cy="600" r="25" fill="#22c55e"/>
    <path d="M1190 600 L1197 607 L1212 592" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>

  <!-- Floating dots pattern -->
  <g fill="#2563eb" opacity="0.04">
    <circle cx="320" cy="550" r="3"/>
    <circle cx="340" cy="550" r="3"/>
    <circle cx="360" cy="550" r="3"/>
    <circle cx="320" cy="570" r="3"/>
    <circle cx="340" cy="570" r="3"/>
    <circle cx="360" cy="570" r="3"/>

    <circle cx="1500" cy="250" r="3"/>
    <circle cx="1520" cy="250" r="3"/>
    <circle cx="1540" cy="250" r="3"/>
    <circle cx="1500" cy="270" r="3"/>
    <circle cx="1520" cy="270" r="3"/>
    <circle cx="1540" cy="270" r="3"/>
  </g>
</svg>